{{ partial "header.html" . }}

{{ partial "navbar.html" . }}

<section id="workgroup-list">
	<div>
		<h1>{{ .Title }}</h1>
		{{ if .Content }}
		{{ .Content }}
		{{ end }}
		<ul>
		{{ range .Data.Pages }}
			<li class="workgroup-listing"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
		{{ end }}
		</ul>
	</div>
</section>

{{ partial "footer.html" . }}
