{{ partial "header.html" . }}

{{ partial "navbar.html" . }}

<section id="workgroup-list">
	<div>
		<h1>{{ .Title }}</h1>
		{{ if .Content }}
		{{ .Content }}
		{{ end }}
		<ul>
		{{ range .Data.Pages }}
			<a href="{{ .Permalink }}"><li class="workgroup-listing">{{ .Title }}</li></a>
		{{ end }}
		</ul>
	</div>
</section>

{{ partial "footer.html" . }}
