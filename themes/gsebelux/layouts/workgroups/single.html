{{ partial "header.html" . }}

{{ partial "navbar.html" . }}

<section id="workgroup-section">
	<div class="container">
		<div class="row">
			<div id="header">
				<h1>WORKGROUP : {{ .Title }}</h1>
				<h2>
				{{ if .Param "mattermost" }}
					<a href='https://mattermost.gsebelux.eu/chat/channels/{{ .Param "mattermost" }}' name='{{ .Param "mattermost" }} Chat System'>
						<i class="fa fa-comments"></i>
					</a>
				{{ end }}
				</h2>
			</div>
			<div id="content">
				{{ .Content }}
			</div>
		</div>
	</div>
</section>

{{ partial "footer.html" . }}
